<ion-header>
  <ion-navbar>
    <button class="iconMenu" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Projetos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-page" padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-card class="card-proj" (click)="editProject(item)">
          <ion-card-header>
            <ion-row>
              <ion-col col-2>
                <img class="img-card" src="assets/imgs/clipboard.png" />
              </ion-col>
              <ion-col col-10>
                <ion-card-title class="text-card">{{ item.title }}</ion-card-title>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <p class="description-card">{{ item.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="removeProject(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
