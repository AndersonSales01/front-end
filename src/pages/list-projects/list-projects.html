<ion-header>
  <ion-navbar>
    <button class="iconMenu" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Projetos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-page" padding>
  <ion-list>
    <ion-card (click)="editProject(item)" class="card-proj" *ngFor="let item of listProject">
      <ion-card-header>
        <ion-row>
          <ion-col col-3>
            <img class="img-card" src="assets/imgs/clipboard.png" />
          </ion-col>
          <ion-col col-9>
            <ion-card-title class="text-card">{{ item.title }}</ion-card-title>
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <p class="description-card">{{ item.description }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
