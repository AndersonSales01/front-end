
<ion-header>
  <ion-navbar>
    <ion-title>RECUPERAR SENHA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="banner" padding>

  <label class="reset-password">Um Email será enviado para o endereço cadastrado</label>
  <div>
    <input type="text" name="fname" [(ngModel)]="email" placeholder="Email">
  </div>
  <button ion-button class="confirm-button" (click)=" resetPassword(email)">CONFIRMAR</button>


</ion-content>
